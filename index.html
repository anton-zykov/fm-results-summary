<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Results summary component</title>
</head>
<body>
  <main class="main">
    <div class="result">
      <h3 class="result__title">Your Result</h3>
      <div class="result__cirle">
        <p class="result__score">76</p>
        <p class="result__maximum">of 100</p>
      </div>
      <p class="result__verdict">Great</p>
      <p class="result__comparison">Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="summary">
      <h3 class="summary__title">Summary</h3>
      <div class="summary__stats"></div>
      <button class="summary__button">Continue</button>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
